<main class="container">
    <h4>Flashcards</h4>
    <div class="row justify-content-md-center">
    <button type="button" 
    class="btn btn-success"
    id="mybutton" 
    style="width: 50%">Success</button>
    </div>

    <div id="mpl"></div>
    <py-config hidden>
      packages = [
        "asyncio",
        "matplotlib",
      ]
    </py-config>
    
    <script type="py">
        import asyncio
        import matplotlib.pyplot as plt
        import numpy as np
        import json
        from pyodide.http import pyfetch
        from pyscript import display

        xdata1 = [1, 2, 3, 4]
        ydata1 = [x ** 2 for x in xdata1]

        # plot the data
        fig = plt.figure()
        ax = fig.add_subplot(1, 1, 1)
        ax.plot(xdata1, ydata1, color='tab:blue')

        display(fig, target="mpl")

        # url = "https://docs.google.com/spreadsheets/d/1LMv7QPWl1SWZiplsJciO7KnKa_Lvt4TBVnu6igYSguk/gviz/tq?tqx=out:json&sheet=quotes"
        url = "http://worldtimeapi.org/api/timezone/America/New_York"
        async def main2():
            response = await pyfetch(url=url, method="GET")
            data = await response.json()
            btn = document.querySelector("#mybutton")
            btn.innerText = data["datetime"]
        main2()
    </script>
</main>
