          <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                About

              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">

<main class="container" id="luck">
    <h4>Daily</h4>
    <div class="row">
        <div class="col">
            <h6>Quote</h6>
            <p><i>{{quote_text}}</i></p>
            <p><a v-bind:href="quote_url">~ {{quote_author}} <i class="fab fa-wikipedia-w fa-lg"></i></a></p>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h6>Research</h6>
            <a v-bind:href="factLink" target="_blank">{{factLink}}</a>
            <i class="fas fa-arrow-down"></i>
        </div>
    <div class="row">
        <div class="col">
            <iframe style="width:100%; height: 5000px" v-bind:src="factLink"></iframe>
        </div>
    </div>
</main>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
